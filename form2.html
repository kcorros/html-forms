<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Form 2</title>
    </head>

    <body>
    	<h1>Contact Form</h1>
    	<p>Please fill all the texts in the fields.</p>
    	<br>
    	<form>
    		Your Name:
    		<input type="text" name="your name" value="Your Full Name" >
    		<br>
    		Your Email:
    		<input type="text" name="your email" value="Valid Email Address">
    		<br>
    		Message:
    		<textarea name="message" rows="5" cols="30">Your Message to Us
			</textarea>
			<br>
			Subject:
			<select name="Options">
			<option value="Job Inquiry">Job Inquiry</option>
			<option value="something">Something</option>
			</select>
			<br>
			<input type="submit" value="Send">
		</form>
    </body>

</html>
